<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="icon" href="assets/favicon.ico"> -->
    <title>Vertical Slider</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="slider">
        <div class="wrapper">
          <div class="slider__left">
            <div class="slider__content slider__content--4">
              <h1>Scientiest</h1>
              <p>louvre</p>
            </div>
            <div class="slider__content slider__content--3">
              <h1>Wooman</h1>
              <p>louvre</p>
            </div>
            <div class="slider__content slider__content--2">
              <h1>France</h1>
              <p>louvre</p>
            </div>
            <div class="slider__content slider__content--1">
              <h1>Mona Lisa</h1>
              <p>Scroll up and down</p>
            </div>
          </div>
          <div class="slider__right">
            <div class="slider__image slider__image--1"></div>
            <div class="slider__image slider__image--2"></div>
            <div class="slider__image slider__image--3"></div>
            <div class="slider__image slider__image--4"></div>
          </div>
          <div class="slider__buttons">
            <button class="button slider__button-down">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M12 24l-8-9h6v-15h4v15h6z" />
              </svg>
            </button>
            <button class="button slider__button-up">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M12 0l8 9h-6v15h-4v-15h-6z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
