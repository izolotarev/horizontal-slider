<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="icon" href="assets/favicon.ico"> -->
    <title>Horizontal Slider</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="slider">
        <div class="slider__list">
          <img class="slider__image" src="assets/img/welcome-slider/1.jpg" />
          <img class="slider__image" src="assets/img/welcome-slider/2.jpg" />
          <img class="slider__image" src="assets/img/welcome-slider/3.jpg" />
          <img class="slider__image" src="assets/img/welcome-slider/4.jpg" />
          <img class="slider__image" src="assets/img/welcome-slider/5.jpg" />
        </div>
        <div class="slider__gradient"></div>
        <div class="slider__pagination">
          <div class="slider__page-number">01 | 05</div>

          <span class="square-dot square-dot_active"></span>
          <span class="square-dot"></span>
          <span class="square-dot"></span>
          <span class="square-dot"></span>
          <span class="square-dot"></span>

          <button class="slider__prev-btn">
            <span class="ico ico_arrow-left"></span>
          </button>
          <button class="slider__next-btn">
            <span class="ico ico_arrow-right"></span>
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
